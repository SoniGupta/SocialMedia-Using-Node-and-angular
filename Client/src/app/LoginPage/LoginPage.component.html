<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form"  role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" role="form" style="display: none;">
                <div class="form-group">
                  <input type="text" name="username"  [(ngModel)]="registerObj.userInfo.username" [ngModelOptions]="{standalone: true}"
                         tabindex="1" class="form-control" placeholder="Username" >
                </div>
                <div class="form-group">
                  <input type="password" tabindex="1" class="form-control" placeholder="Password"
                         [(ngModel)]="registerObj.userInfo.password" [ngModelOptions]="{standalone: true}" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="firstname"  tabindex="1" class="form-control"
                         [(ngModel)]="registerObj.userInfo.firstname" [ngModelOptions]="{standalone: true}" placeholder="First Name" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="lastname"  tabindex="2" class="form-control"
                         [(ngModel)]="registerObj.userInfo.lastname" [ngModelOptions]="{standalone: true}" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <input type="text" name="address"  tabindex="2" class="form-control"
                         [(ngModel)]="registerObj.userInfo.address" [ngModelOptions]="{standalone: true}"
                         placeholder="Address">
                </div>
                <div class="form-group">
                  <input type="text" name="mobileno" tabindex="2" class="form-control"
                         [(ngModel)]="registerObj.userInfo.mobileno" [ngModelOptions]="{standalone: true}" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="button" name="register-submit"  tabindex="4"
                             class="form-control btn btn-register" (click)="saveUser()" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
